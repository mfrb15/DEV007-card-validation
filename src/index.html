<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Tarjeta de crédito válida</title>
  <link rel="stylesheet" href="style.css" />
  <script type="text/javascript">
    function valideKey(evt) {
      var code = (evt.which) ? evt.which : evt.keyCode;
      if (code == 8) {
        return true;
      } else if (code >= 48 && code <= 57) {
        return true;
      } else {
        return false;
      }
    }
  </script>
</head>

<body>

  <h1 id="h1Tdc"> Ingrese su tarjeta de credito </h1>

  <main id="padre" class="diseñoMain">
    <!-- imagen de frente de tarjeta -->
    <div class="card">
      <div class="tdcFront">
        <img src="../images/tdcfront2.jpg" alt="Frente de la tarjeta">
        <div class="datosFrenteTarjeta">
          <p class="numerodeTarjeta" id="numerodeTarjeta">0000 0000 0000 0000</p>
          <div class="nombreDeTarjetaYDate">
            <p class="nombreDeTarjeta" id="nombreDeTarjeta">Mafer Rodriguez </p>
            <p class="fechaDeTarjeta">
              <span id="mes"> 00 </span> /<span id="año">00</span>
            </p>
          </div>
        </div>
      </div>
      <!-- imagen de reverso de tarjeta -->
      <div class="tdcBack">
        <img src="../images/tdcback.jpg" alt="Dorso de Tarjeta">
        <div class="tdcBackData">
          <p class="cvcTarjeta" id="cvcTarjeta"> 000 </p>
        </div>
      </div>

    </div>


    <!-- FORMULARIO -->

    <div class="form" id="form">
      <div class="formulario">
        <label for="input-name" class="label">Nombre de la Tarjeta </label>
        <input type="text" class="input" id="input-name" placeholder="Mafer Rodriguez" required autofocus>
      </div>

      <div class="formulario">
        <label for="input-number" class="label">Número de Tarjeta </label>
        <input type="text" class="input" id="input-number" placeholder="0000 0000 0000 0000" required minlength="1"
          maxlength="16" onkeypress="return valideKey(event);" required>
      </div>

      <div class="formularioDoble">
        <div class="rows">
          <label for="input-month" class="label">Exp. Date (MM/YY) </label>
          <div class="columns">
            <input type="text" class="input" id="input-month" placeholder="MM" minlength="1" maxlength="2" required>
            <input type="text" class="input" id="input-year" placeholder="YY" minlength="1" maxlength="2" required>
            <label for="input-cvc" class="label"> CVC </label>
            <input type="text" class="input" id="input-cvc" placeholder="123" minlength="1" maxlength="3" required>
            <div class="boton">
              <button class="button" type="submit" id="enviar">Confirmar</button>
            </div>
          </div>

        </div>
      </div>
    </div>

    </div>

  
  </main>
  <script src="index.js" type="module"></script>
</body>

<footer> </footer>

</html>
